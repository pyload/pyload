name: Test

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

env:
  PYCURL_SSL_LIBRARY: openssl
  default_python_version: 3.6
  toxworkdir: .tox

jobs:
  pre-test:
    name: Pre-Test ${{ matrix.toxenv }}

    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        toxenv: [compileall, pylint, bandit]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install binary packages
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install libcurl4-openssl-dev

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.default_python_version }}

      - name: Prepare cache
        run: echo "day_of_year=$(date +%j)" >> $GITHUB_ENV

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.pythonLocation }}
            ${{ env.toxworkdir }}
          key: ubuntu-20.04--${{ env.default_python_version }}--${{ hashFiles('setup.cfg', 'pyproject.toml', 'tox.ini') }}--${{ env.pythonLocation }}--${{ env.day_of_year }}

      - name: Install Python dependencies
        run: pip install tox

      - name: Test pyLoad
        run: tox -e ${{ matrix.toxenv }} --workdir ${{ env.toxworkdir }}

  test:
    name: Test ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: pre-test

    runs-on: ${{ matrix.os }}
    env:
      toxenv: py
    continue-on-error: ${{ startsWith(matrix.os,'ubuntu') || startsWith(matrix.python-version, 'pypy') }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-20.04, macos-latest, windows-latest]
        include:
          - python-version: pypy-3.6
            os: ubuntu-20.04
            toxenv: pypy

          - python-version: pypy-3.7
            os: ubuntu-20.04
            toxenv: pypy

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install binary packages
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install libcurl4-openssl-dev

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare cache
        if: "!startsWith(matrix.os, 'windows')"
        run: echo "day_of_year=$(date +%j)" >> $GITHUB_ENV
        shell: bash

      - name: Set up cache
        if: "!startsWith(matrix.os, 'windows')"
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.pythonLocation }}
            ${{ env.toxworkdir }}
          key: ${{ matrix.os }}--${{ matrix.python-version }}--${{ hashFiles('setup.cfg', 'pyproject.toml', 'tox.ini') }}--${{ env.pythonLocation }}--${{ env.day_of_year }}

      - name: Install Python dependencies
        run: |
          pip install tox
          [ ${{ startsWith(matrix.os, 'macos') }} = true ] && { python -m pip install --upgrade pip==21.3.1; python -m pip install --install-option="--openssl-dir=/usr/local/opt/openssl@1.1" pycurl; } || true
          [ ${{ startsWith(matrix.os, 'windows') }} = true ] && ./.github/scripts/install_pycurl_win.sh ${{ matrix.python-version }} || true
        shell: bash

      - name: Test pyLoad
        run: tox -e ${{ matrix.toxenv || env.toxenv }} --sitepackages --workdir ${{ env.toxworkdir }}
