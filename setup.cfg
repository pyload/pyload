[metadata]
name = pyload
version = file: VERSION
description = Free and Open Source download manager written in Pure Python and designed to be extremely lightweight, fully customizable and remotely manageableFast, lightweight and full featured download manager
long_description = file: README
keywords = pyload, download-manager, one-click-hoster, download
license = GNU Affero General Public License v3
platforms = Any
author = pyLoad Team
author_email = support@pyload.org
url = https://pyload.net/
download_url = https://github.com/pyload/pyload/releases
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: Web Environment
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU Affero General Public License v3
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Communications
    Topic :: Communications :: File Sharing
    Topic :: Internet
    Topic :: Internet :: File Transfer Protocol (FTP)
    Topic :: Internet :: WWW/HTTP
    Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    Beaker
    BeautifulSoup >=3.2,<3.3
    jinja2
    pycurl
    thrift >= 0.8.0

[options.extras_require]
DLC = pycrypto
SSL = pyOpenSSL
Lightweight webserver = bjoern
RSS plugins = feedparser

[options.exclude_package_data]
pyload = docs*, scripts*, tests*

[build_sphinx]
source-dir = doc
build-dir  = doc/_build
all_files  = 1

[upload_sphinx]
upload-dir = doc/_build/html
